  <script>

        { word: "radioactive", meaning: "adj. ÊîæÂ∞ÑÊÄßÁöÑ" },

        { word: "rail", meaning: "n. ÈìÅËΩ®Ôºõv. Êä±ÊÄ®" },
        { word: "raise", meaning: "v. ‰∏æËµ∑ÔºåÊèêÈ´òÔºõn. Âä†Ëñ™" },
        { word: "range", meaning: "n. ËåÉÂõ¥ÔºåÁ≥ªÂàóÔºõv. Ê∂âÂèä" },
        { word: "rare", meaning: "adj. Á®ÄÊúâÁöÑÔºåÁΩïËßÅÁöÑ" },
        { word: "rather", meaning: "adv. ÂÆÅÊÑøÔºåÁõ∏ÂΩì" },
        { word: "ratio", meaning: "n. ÊØîÁéá" },
        { word: "rational", meaning: "adj. ÂêàÁêÜÁöÑÔºåÊúâÁêÜÊÄßÁöÑ" },
        { word: "raw", meaning: "adj. ÁîüÁöÑÔºåÊú™Âä†Â∑•ÁöÑ" },
        { word: "react", meaning: "v. ÂèçÂ∫îÔºåÂõûÂ∫î" },
        { word: "realm", meaning: "n. È¢ÜÂüüÔºåÁéãÂõΩ" },
        { word: "rear", meaning: "n. ÂêéÈÉ®Ôºõadj. ÂêéÊñπÁöÑÔºõv. ÊäöÂÖª" },
        { word: "reasonable", meaning: "adj. ÂêàÁêÜÁöÑÔºåÈÄöÊÉÖËææÁêÜÁöÑ" },
        { word: "rebel", meaning: "n. ÂèçÂèõËÄÖÔºõv. ÂèçÊäó" },
        { word: "recall", meaning: "v./n. ÂõûÂøÜÔºåÂè¨Âõû" },
        { word: "receipt", meaning: "n. Êî∂ÊçÆÔºåÊî∂Âà∞" },
        { word: "reception", meaning: "n. Êé•ÂæÖÔºåÊãõÂæÖ‰ºö" },
        { word: "recommend", meaning: "v. Êé®ËçêÔºåÂª∫ËÆÆ" },
        { word: "refer", meaning: "v. ÊèêÂèäÔºåÂèÇËÄÉ" },
        { word: "refined", meaning: "adj. Á≤æËá¥ÁöÑÔºå‰ºòÈõÖÁöÑ" },
        { word: "reflection", meaning: "n. ÂèçÊò†ÔºåÂèçÂ∞ÑÔºåÊ≤âÊÄù" },
        { word: "refresh", meaning: "v. ‰ΩøÊ∏ÖÊñ∞ÔºåÊÅ¢Â§çÁ≤æÁ•û" },
        { word: "regarding", meaning: "prep. ÂÖ≥‰∫é" },
        { word: "register", meaning: "v. Ê≥®ÂÜåÔºåÁôªËÆ∞Ôºõn. ÁôªËÆ∞Á∞ø" },
        { word: "regulate", meaning: "v. ÁÆ°ÁêÜÔºåË∞ÉËäÇ" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];
    let correctRound1 = 0;
    let correctRound2 = 0;

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let selectedVoice = null;
    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;

    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `‚è± Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "üéß Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");
        setTimeout(() => speakWord(currentWord.word), 200);
      } else {
        instructions.textContent = "üí° Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.className = "correct";
        if (currentRound === 1) correctRound1++;
        else correctRound2++;
      } else {
        resultDiv.textContent = `‚ùå Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");

      const totalPerRound = wordList.length;
      scoreSummary.innerHTML = `
        ‚úÖ Listening Test (Round 1): ${correctRound1} / ${totalPerRound}<br>
        ‚úÖ Meaning Test (Round 2): ${correctRound2} / ${totalPerRound}<br>
        üéØ Total: ${correctRound1 + correctRound2} / ${totalPerRound * 2}
      `;

      timeSummary.innerHTML = `
        üïí Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        üïí Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Word</th>
                <th>Your Answer</th>
                <th>Correct</th>
                <th>Meaning</th>
              </tr>
            </thead>
            <tbody>`;
        
        errorsRound1.forEach(item => {
          html += `<tr>
            <td>${item.word}</td>
            <td class="wrong">${item.yourAnswer}</td>
            <td>${item.word}</td>
            <td>${item.meaning}</td>
          </tr>`;
        });

        html += `</tbody></table></div>`;
            }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>üéâ Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
